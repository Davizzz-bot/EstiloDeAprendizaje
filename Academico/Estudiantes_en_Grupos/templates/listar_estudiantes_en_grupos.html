<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Estudiantes en Grupos</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilos_estudiantes_en_grupos.css' %}">
</head>
<body>
    <div class="container">
        <h1>Lista de Estudiantes en Grupos</h1>
        <a href="{% url 'crear_estudiante_en_grupo' %}" class="button">Asignar Estudiante a Grupo</a>
        <ul>
            {% for relacion in relaciones %}
                <li>
                    <span>Estudiante: {{ relacion.id_estudiante }} | Grupo: {{ relacion.id_grupo }} | Docente: {{ relacion.id_docente }}</span>
                    <span>
                        <a href="{% url 'detalle_estudiante_en_grupo' relacion.id %}">Ver</a> |
                        <a href="{% url 'actualizar_estudiante_en_grupo' relacion.id %}">Editar</a> |
                        <a href="{% url 'eliminar_estudiante_en_grupo' relacion.id %}">Eliminar</a>
                    </span>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
