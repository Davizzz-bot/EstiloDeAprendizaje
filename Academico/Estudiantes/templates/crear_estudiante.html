<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Estudiante</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilos_estudiantes.css' %}">
</head>
<body>
    <div class="container">
        <h1>Crear Estudiante</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Crear</button>
        </form>
        <a href="{% url 'listar_estudiantes' %}" class="button">Cancelar</a>
    </div>
</body>
</html>
