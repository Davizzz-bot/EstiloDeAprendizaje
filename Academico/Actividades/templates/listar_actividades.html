<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Actividades</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilos_actividades.css' %}">
</head>
<body>
    <div class="container">
        <h1>Lista de Actividades</h1>
        <a href="{% url 'crear_actividad' %}" class="button">Crear Nueva Actividad</a>
        <ul>
            {% for actividad in actividades %}
                <li>
                    <span>{{ actividad.descripcion_actividad }}</span>
                    <span>
                        <a href="{% url 'detalle_actividad' actividad.id_actividad %}">Ver</a> |
                        <a href="{% url 'actualizar_actividad' actividad.id_actividad %}">Editar</a> |
                        <a href="{% url 'eliminar_actividad' actividad.id_actividad %}">Eliminar</a>
                    </span>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
